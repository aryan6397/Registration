<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
    /* Common styles (styles for the registration form can be placed here) */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    /* Success container styles */
    .success-container {
      animation: scaleIn 1s ease-out;
    }

    /* Success message styles */
    .success-message {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border-radius: 4px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    /* Animation styles */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container success-container">
    <div id="successMessage" class="success-message">
      <p>Registration successful! Welcome!</p>
    </div>
  </div>

</body>
</html>
